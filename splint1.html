<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clear Level</title>
        <style>
            html {
                height:100%;
            }
            body {
                height:100%;
                margin:0;
                border:0;
                padding:0;
                overflow: hidden;
            }
            .wrap {
                position:relative;
                top:0;
                width:100%;height:100%;
                transition: 0.5s;
            }
            .container {
                width:100%;height:100%;
            }
            .container:nth-child(1){background-color: green;}
            .container:nth-child(2){background-color: red;}
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="container"></div>
            <div class="container"></div>
        </div>
    </body>
</html>
